{% extends 'employer/en/index.html' %}
{% load static %}


{% block content %}
	<div id="wrapper">
		<div class="main-content">
			<div class="row m-auto">
				<div class="col-6">
					<div class="card card-body">
						<p>Are you sure to delete "{{item}}"</p>

						<form action="{% url 'client_education_delete' client_id item.education_id %}" method="POST">
							{% csrf_token %}
							<a class="btn btn-outline-secondary" href="{% url 'client_profile' item.client_id %}">Cancel</a>
							<input class="btn btn-danger" type="submit" name="Delete">
						</form>		
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
